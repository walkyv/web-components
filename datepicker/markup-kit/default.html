<!DOCTYPE html>
<html class="">
<head>
	<title>Datepicker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="dist/css/style.css" media="all" />
</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">

    <symbol id="chevron-back-18" viewBox="0 0 18 18">
        <path d="M13.749,17.6606035 C14.112,17.2486035 14.076,16.6116035 13.662,16.2436035 L5.509,8.9996035 L13.662,1.7566035 C14.077,1.3896035 14.113,0.752603504 13.749,0.339603504 C13.383,-0.0763964961 12.751,-0.115396496 12.338,0.252603504 L3.338,8.2476035 C3.123,8.4376035 3,8.7126035 3,8.9996035 C3,9.2876035 3.123,9.5616035 3.338,9.7526035 L12.338,17.7476035 C12.751,18.1156035 13.383,18.0766035 13.749,17.6606035"></path>

    <symbol id="chevron-next-18" viewBox="0 0 18 18">

<main id="main" aria-hidden="false">
    <div class="datepicker-container">
        <label class="pe-textLabelInput__label" for="datepicker">Select date (mm/dd/yyyy)</label>
        <div class="datepicker">
            <input type="text" class="pe-textInput--basic" id="datepicker" aria-label="enter date" aria-expanded="false" data-selected="11/06/2018">
            <span class="pe-icon-wrapper">
                <button class="pe-icon--btn open-calendar" aria-label="open calendar">
                    <svg focusable="false" class="pe-icon--calendar-18" aria-hidden="true" >
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#calendar-18"></use>
                    </svg>
                </button>
            </span>
        </div>
        <section class="calendar-container animated animateIn">
            <div class="pe-calendar ">
                <fieldset class="pe-inner">
                    <legend class="pe-cal-title pe-title--small" id="pe-cal-month">November 2018</legend>
                    <div class="pe-cal-actions">
                        <button class="pe-arrowIcons pe-icon--btn previous" aria-label="Previous month">
                            <svg focusable="false" aria-hidden="true" class="pe-icon--chevron-back-18">
                                <use xlink:href="#chevron-back-18">
                                </use>
                            </svg>
                        </button>
                        <button class="pe-arrowIcons pe-icon--btn next" aria-label="Next month">
                            <svg focusable="false" aria-hidden="true" class="pe-icon--chevron-next-18">
                                <use xlink:href="#chevron-next-18">
                                </use>
                            </svg>
                        </button>
                    </div>
                    <div class="pe-cal-row pe-cal-weekdays">
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Sunday">S</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Monday">M</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Tuesday">T</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Wednesday">W</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Thursday">T</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Friday">F</abbr>
                        </div>
                        <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                            <abbr title="Saturday">S</abbr>
                        </div>
                    </div>
                    <div class="pe-cal-dates">
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square start" data-date="11/01/2018" aria-label="Thursday, November 1, 2018" aria-pressed="false">1</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/02/2018" aria-label="Friday, November 2, 2018" aria-pressed="false">2</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/03/2018" aria-label="Saturday, November 3, 2018" aria-pressed="false">3</button>
                            </div>
                        </div>
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/04/2018" aria-label="Sunday, November 4, 2018" aria-pressed="false">4</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/05/2018" aria-label="Monday, November 5, 2018" aria-pressed="false">5</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date currentDate-box">
                                <button class="date-selector pe-cal-cell-square" data-date="11/06/2018" aria-label="Tuesday, November 6, 2018 (Today)" aria-pressed="false">6</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/07/2018" aria-label="Wednesday, November 7, 2018" aria-pressed="false">7</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/08/2018" aria-label="Thursday, November 8, 2018" aria-pressed="false">8</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/09/2018" aria-label="Friday, November 9, 2018" aria-pressed="false">9</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/10/2018" aria-label="Saturday, November 10, 2018" aria-pressed="false">10</button>
                            </div>
                        </div>
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/11/2018" aria-label="Sunday, November 11, 2018" aria-pressed="false">11</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/12/2018" aria-label="Monday, November 12, 2018" aria-pressed="false">12</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/13/2018" aria-label="Tuesday, November 13, 2018" aria-pressed="false">13</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square pe-cal-selected" data-date="11/14/2018" aria-label="Wednesday, November 14, 2018" aria-pressed="false">14</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/15/2018" aria-label="Thursday, November 15, 2018" aria-pressed="false">15</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/16/2018" aria-label="Friday, November 16, 2018" aria-pressed="false">16</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/17/2018" aria-label="Saturday, November 17, 2018" aria-pressed="false">17</button>
                            </div>
                        </div>
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/18/2018" aria-label="Sunday, November 18, 2018" aria-pressed="false">18</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/19/2018" aria-label="Monday, November 19, 2018" aria-pressed="false">19</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/20/2018" aria-label="Tuesday, November 20, 2018" aria-pressed="false">20</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/21/2018" aria-label="Wednesday, November 21, 2018" aria-pressed="false">21</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/22/2018" aria-label="Thursday, November 22, 2018" aria-pressed="false">22</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/23/2018" aria-label="Friday, November 23, 2018" aria-pressed="false">23</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/24/2018" aria-label="Saturday, November 24, 2018" aria-pressed="false">24</button>
                            </div>
                        </div>
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/25/2018" aria-label="Sunday, November 25, 2018" aria-pressed="false">25</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/26/2018" aria-label="Monday, November 26, 2018" aria-pressed="false">26</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/27/2018" aria-label="Tuesday, November 27, 2018" aria-pressed="false">27</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/28/2018"  aria-label="Wednesday, November 28, 2018" aria-current="date" aria-pressed="false">28</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square" data-date="11/29/2018" aria-label="Thursday, November 29, 2018" aria-pressed="false">29</button>
                            </div>
                            <div class="pe-cal-cell pe-cal-date">
                                <button class="date-selector pe-cal-cell-square end" data-date="11/30/2018" aria-label="Friday, November 30, 2018" aria-pressed="false">30</button>
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                        </div>
                        <div class="pe-cal-row">
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                            <div class="pe-cal-cell">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </section>
    </div>
</main>
<script src="dist/js/datepicker.js"></script>
</body>
</html>
