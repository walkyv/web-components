<!DOCTYPE html>
<html class="">
<head>
	<title>Calendar - Inverse style</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
    <symbol id="previous-24" viewBox="0 0 24 24">
        <path d="M7.2642591,12.6772865 C6.90261436,12.2849891 6.91215906,11.6736274 7.29289322,11.2928932 L14.2928932,4.29289322 C14.6834175,3.90236893 15.3165825,3.90236893 15.7071068,4.29289322 C16.0976311,4.68341751 16.0976311,5.31658249 15.7071068,5.70710678 L9.41421356,12 L15.7071068,18.2928932 C16.0976311,18.6834175 16.0976311,19.3165825 15.7071068,19.7071068 C15.3165825,20.0976311 14.6834175,20.0976311 14.2928932,19.7071068 L7.29289322,12.7071068 C7.28297167,12.6971852 7.27343586,12.6872407 7.2642591,12.6772865 Z"  fill-rule="nonzero"></path>
    </symbol>
    <symbol id="next-24" viewBox="0 0 24 24">
        <path d="M16.7357409,12.6772865 L16.735721,12.6772745 C16.7265641,12.6872407 16.7170283,12.6971852 16.7071068,12.7071068 L9.70710678,19.7071068 C9.31658249,20.0976311 8.68341751,20.0976311 8.29289322,19.7071068 C7.90236893,19.3165825 7.90236893,18.6834175 8.29289322,18.2928932 L14.5857864,12 L8.29289322,5.70710678 C7.90236893,5.31658249 7.90236893,4.68341751 8.29289322,4.29289322 C8.68341751,3.90236893 9.31658249,3.90236893 9.70710678,4.29289322 L16.7071068,11.2928932 C17.0878409,11.6736274 17.0973856,12.2849891 16.7357409,12.6772865 Z"  fill-rule="nonzero"></path>
    </symbol>
</svg>

<main id="main" aria-hidden="false">
	<h1>Calendar</h1>
    <section class="gr-calendar-container inverse animated animateIn">
        <div class="calendar">
            <fieldset>
                <legend class="gr-h3" id="month">November 2018</legend>
                <div class="actions">
                    <button class="gr-btn icon-btn-24 previous" aria-label="Previous month">
                        <svg focusable="false" aria-hidden="true" class="icon-24">
                            <use xlink:href="#previous-24">
                            </use>
                        </svg>
                    </button>
                    <button class="gr-btn icon-btn-24 next" aria-label="Next month">
                        <svg focusable="false" aria-hidden="true" class="icon-24">
                            <use xlink:href="#next-24">
                            </use>
                        </svg>
                    </button>
                </div>
                <div class="row weekdays">
                    <div class="cell dayNames">
                        <abbr title="Sunday">S</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Monday">M</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Tuesday">T</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Wednesday">W</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Thursday">T</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Friday">F</abbr>
                    </div>
                    <div class="cell dayNames">
                        <abbr title="Saturday">S</abbr>
                    </div>
                </div>
                <div class="dates">
                    <div class="row">
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell date">
                            <button class="date-selector start" data-date="11/01/2018" aria-label="Thursday, November 1, 2018" aria-pressed="false">1</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/02/2018" aria-label="Friday, November 2, 2018" aria-pressed="false">2</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/03/2018" aria-label="Saturday, November 3, 2018" aria-pressed="false">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell date">
                            <button class="date-selector" data-date="11/04/2018" aria-label="Sunday, November 4, 2018" aria-pressed="false">4</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/05/2018" aria-label="Monday, November 5, 2018" aria-pressed="false">5</button>
                        </div>
                        <div class="cell date currentDate-box">
                            <button class="date-selector" data-date="11/06/2018" aria-label="Tuesday, November 6, 2018 (Today)" aria-pressed="false">6</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/07/2018" aria-label="Wednesday, November 7, 2018" aria-pressed="false">7</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/08/2018" aria-label="Thursday, November 8, 2018" aria-pressed="false">8</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/09/2018" aria-label="Friday, November 9, 2018" aria-pressed="false">9</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/10/2018" aria-label="Saturday, November 10, 2018" aria-pressed="false">10</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell date">
                            <button class="date-selector" data-date="11/11/2018" aria-label="Sunday, November 11, 2018" aria-pressed="false">11</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/12/2018" aria-label="Monday, November 12, 2018" aria-pressed="false">12</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/13/2018" aria-label="Tuesday, November 13, 2018" aria-pressed="false">13</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector selected" data-date="11/14/2018" aria-label="Wednesday, November 14, 2018" aria-pressed="false">14</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/15/2018" aria-label="Thursday, November 15, 2018" aria-pressed="false">15</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/16/2018" aria-label="Friday, November 16, 2018" aria-pressed="false">16</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/17/2018" aria-label="Saturday, November 17, 2018" aria-pressed="false">17</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell date">
                            <button class="date-selector" data-date="11/18/2018" aria-label="Sunday, November 18, 2018" aria-pressed="false">18</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/19/2018" aria-label="Monday, November 19, 2018" aria-pressed="false">19</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/20/2018" aria-label="Tuesday, November 20, 2018" aria-pressed="false">20</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/21/2018" aria-label="Wednesday, November 21, 2018" aria-pressed="false">21</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/22/2018" aria-label="Thursday, November 22, 2018" aria-pressed="false">22</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/23/2018" aria-label="Friday, November 23, 2018" aria-pressed="false">23</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/24/2018" aria-label="Saturday, November 24, 2018" aria-pressed="false">24</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell date">
                            <button class="date-selector" data-date="11/25/2018" aria-label="Sunday, November 25, 2018" aria-pressed="false">25</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/26/2018" aria-label="Monday, November 26, 2018" aria-pressed="false">26</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/27/2018" aria-label="Tuesday, November 27, 2018" aria-pressed="false">27</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/28/2018"  aria-label="Wednesday, November 28, 2018" aria-current="date" aria-pressed="false">28</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector" data-date="11/29/2018" aria-label="Thursday, November 29, 2018" aria-pressed="false">29</button>
                        </div>
                        <div class="cell date">
                            <button class="date-selector end" data-date="11/30/2018" aria-label="Friday, November 30, 2018" aria-pressed="false">30</button>
                        </div>
                        <div class="cell">
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                        <div class="cell">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </section>

</main>

<script src="js/dist/main.js">
					</script>
</body>
</html>
