<!DOCTYPE html>
<html class="">
<head>
	<title>Calendar - Inverse style</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body class="">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="pe-icons-sprite" style="display:none">
    <symbol id="chevron-back-18" viewBox="0 0 18 18">

    </symbol>

<main id="main" aria-hidden="false">
	<h1>Calendar</h1>
	<section style="margin-bottom:20px;">
        <div class="pe-calendar inverse">
            <fieldset class="pe-inner">
                <legend class="pe-cal-title pe-title--small" id="pe-cal-month">November 2018</legend>
                <div class="pe-cal-actions">

                    <button class="pe-arrowIcons pe-icon--btn" type="button" aria-label="Previous month">
                        <svg focusable="false" aria-hidden="true" class="pe-icon--chevron-back-18">
                            <use xlink:href="#chevron-back-18">
                            </use>
                        </svg>
                    </button>
                    <button class="pe-arrowIcons pe-icon--btn" type="button" aria-label="Next month">
                        <svg focusable="false" aria-hidden="true" class="pe-icon--chevron-next-18">
                            <use xlink:href="#chevron-next-18">
                            </use>
                        </svg>
                    </button>
                </div>
                <div class="pe-cal-row pe-cal-weekdays">
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Sunday">S</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Monday">M</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Tuesday">T</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Wednesday">W</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Thursday">T</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Friday">F</abbr>
                    </div>
                    <div class="pe-cal-cell pe-label--small pe-cal-cell-dayNames ">
                        <abbr title="Saturday">S</abbr>
                    </div>
                </div>
                <div class="pe-cal-dates" aria-activedescendant="day14">
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell pe-cal-date pe-cal-past">
                            <button class="date-selector" type="button" id="day1" aria-label="Thursday, November 1, 2018" disabled>
                                <div class="pe-cal-cell-square">1</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date pe-cal-past">
                            <button class="date-selector" type="button" id="day2" aria-label="Friday, November 2, 2018" disabled>
                                <div class="pe-cal-cell-square">2</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date pe-cal-past">
                            <button class="date-selector" type="button" id="day3" aria-label="Saturday, November 3, 2018" disabled>
                                <div class="pe-cal-cell-square">3</div>
                            </button>
                        </div>
                    </div>
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell pe-cal-date pe-cal-past">
                            <button class="date-selector" type="button" id="day4" aria-label="Sunday, November 4, 2018" disabled>
                                <div class="pe-cal-cell-square">4</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date pe-cal-past">
                            <button class="date-selector" type="button" id="day5" aria-label="Monday, November 5, 2018" disabled>
                                <div class="pe-cal-cell-square">5</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day6" aria-label="Tuesday, November 6, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">6</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day7" aria-label="Wednesday, November 7, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">7</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day8" aria-label="Thursday, November 8, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">8</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day9" aria-label="Friday, November 9, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">9</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day10" aria-label="Saturday, November 10, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">10</div>
                            </button>
                        </div>
                    </div>
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell pe-cal-date ">

                                <div class="pe-cal-cell-square">11</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day12" aria-label="Monday, November 12, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">12</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day13" aria-label="Tuesday, November 13, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">13</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector pe-cal-selected" type="button" id="day14" aria-label="Wednesday, November 14, 2018 (Selected)" aria-pressed="true">
                                <div class="pe-cal-cell-square">14</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day15" aria-label="Thursday, November 15, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">15</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day16" aria-label="Friday, November 16, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">16</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day17" aria-label="Saturday, November 17, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">17</div>
                            </button>
                        </div>
                    </div>
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day18" aria-label="Sunday, November 18, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">18</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day19" aria-label="Monday, November 19, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square secondary-date">19</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day20" aria-label="Tuesday, November 20, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">20</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day21" aria-label="Wednesday, November 21, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">21</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day22" aria-label="Thursday, November 22, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">22</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day23" aria-label="Friday, November 23, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square" >23</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day24" aria-label="Saturday, November 24, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">24</div>
                            </button>
                        </div>
                    </div>
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day25" aria-label="Sunday, November 25, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">25</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day26" aria-label="Monday, November 26, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">26</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day27" aria-label="Tuesday, November 27, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">27</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector currentDate-box" id="day28" type="button" aria-label="Wednesday, November 28, 2018 (Today)" aria-current="date" aria-pressed="false">
                                <div class="pe-cal-cell-square">28</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day29" aria-label="Thursday, November 29, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">29</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell pe-cal-date ">
                            <button class="date-selector" type="button" id="day30" aria-label="Friday, November 30, 2018" aria-pressed="false">
                                <div class="pe-cal-cell-square">30</div>
                            </button>
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                    </div>
                    <div class="pe-cal-row">
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                        <div class="pe-cal-cell">
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </section>

</main>

<script src="js/dist/main.js">
					</script>
</body>
