<!DOCTYPE html>
<html class="">

<head>
	<title>Modal With Footer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="css/style.css" media="all" />
</head>

<body class="">
	<main id="main" aria-hidden="false">
		<h1>Modal With Footer</h1>
		<button id="trigger-modal" class="pe-btn pe-btn--btn_large">Trigger Modal With Footer</button>
	</main>
	<div id="modalContainer">
		<div class="hidden" id="modalOverlay"></div>
		<div class="modal hidden" id="modal" role="dialog" aria-labelledby="dialog-heading" aria-describedby="dialog-description"
		 aria-modal="true">

			<h2 id="dialog-heading" class="pe-title">Modal Dialog Title</h2>
			<div class="modal-body" id="dialog-description">
				<p>Pass in JSX elements as children to the modal, You must pass in the text object with valid strings</p>
			</div>
			<div class="actions">
				<button id="lastButton" class="modalSave pe-btn__primary--btn_large">Success Button</button>
				<button id="firstButton" class="modalCancel pe-btn--btn_large">Cancel Button</button>
			</div>

		</div>
	</div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="text/babel" src="js/modal.js"></script>
</body>

</html>
