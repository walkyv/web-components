<!DOCTYPE html>
<html class="" lang="EN">
	<head>
		<title>Pearson Web Component</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">
		<!-- load pearson and global styles -->
		<link href="https://unpkg.com/@pearson-components/elements-sdk@1.15.3/build/css/elements.css#unstable-2.0-GLP" rel="stylesheet">
		<!-- loads web component polyfills -->
		<script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-loader.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.2.0/custom-elements-es5-adapter.js"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?rum=0"></script>

		<!-- import web components -->
		<script src="./js/dist/modal.js"></script>

		<style>
			.target {margin:4em; width:50%; border:1px solid gray; margin:2em auto; padding:1em;}
		</style>
	</head>
	<body>
	<!-- for accessibility, content before the modal must be wrapped with an element and provided an id of main -->
	<main id="main">
			<section class="container target">
				<button id="trigger-modal">Open Modal</button>
			</section>
			<section class="container target">
				<button id="trigger-modal-two">Open no cancel modal</button>
			</section>
			<section class="container target">
				<button id="trigger-modal-three">Open no success modal</button>
			</section>
		<section class="container target">
			<button id="trigger-modal-four">Open elements modal</button>
		</section>
		</main>

		<!-- place modal before the end of the body and pass in the reference ID of the button that triggers the modal -->
		<!-- add in style="display:none" to prevent FOUC -->
		<pearson-modal
				triggerid="trigger-modal"
				titletext="Basic Title"
				successbtntext="Success"
				cancelbtntext="Cancel"
				footer
				style="display:none"
		>
			<p>Pass in elements as children to the modal</p>
		</pearson-modal>
		<pearson-modal
				triggerid="trigger-modal-two"
				titletext="Basic Title"
				successbtntext="Yep, love it."
				hidecancel
				footer
				style="display:none"

		>
			<p>I like New York in June. How about you?</p>
		</pearson-modal>
		<pearson-modal
				triggerid="trigger-modal-three"
				titletext="Basic Title"
				cancelbtntext="Leave me alone."
				hidesuccess
				footer
				style="display:none"
		>
			<p>I like New York in June. How about you?</p>
		</pearson-modal>

	<pearson-modal
			triggerid="trigger-modal-four"
			titletext="Basic Title"
			footer
			style="display:none"
			elements="v1"
	>
		<p>I use an older version of elements</p>
	</pearson-modal>
	</body>
</html>
